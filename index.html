<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>
<body>
    <h1>TODO List</h1>

    <!-- Add a new TODO item form -->
    <form id="add-todo-form">
        <input type="text" id="todo-input" placeholder="Add a new TODO item" required>
        <button type="submit">Add</button>
    </form>

    <!-- Mark all as done button -->
    <button id="mark-all-done">Mark All as Done</button>

    <!-- Display TODO items here -->
    <ul id="todo-list">
        <!-- TODO items will be added here dynamically -->
    </ul>

    <!-- JavaScript code for interacting with the server -->
    <script src="app.js"></script>
</body>
</html>
